<!DOCTYPE html>
<html>
    <head>
        <script>
            function myFunction() {
                document.getElementById("demo").innerHTML = "Shubham Prajapati"
            }
        </script>
    </head>
    <body>
        <h2>Demo Javascript in head</h2>
        <p id="demo">Name</p>
        <button type="button" onclick="myFunction()">Try it</button>
    </body>
</html>
